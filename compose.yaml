services:
  php-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php-app
    restart: unless-stopped
    init: true
    # env_file: ./.env  # Uncomment if .env file exists
    ports:
      - "9000:9000"  # PHP-FPM exposed port
    networks:
      - appnet
    # If you add a web server (nginx/apache), link it here and expose HTTP port

networks:
  appnet:
    driver: bridge
